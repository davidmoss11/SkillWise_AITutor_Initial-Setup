name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop, Tucker---D8 ]
  push:
    branches: [ main, develop ]

jobs:
  # Job 1: Lint Backend
  lint-backend:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run ESLint
        run: |
          cd backend
          npm run lint

  # Job 2: Lint Frontend
  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

  # Job 3: Backend Unit Tests
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-backend]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: skillwise_user
          POSTGRES_PASSWORD: skillwise_pass
          POSTGRES_DB: skillwise_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_db
      JWT_SECRET: test-jwt-secret-key-for-ci-only
      JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-only
      REDIS_URL: redis://localhost:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run database migrations
        run: |
          cd backend
          npm run migrate
      
      - name: Run unit tests
        run: |
          cd backend
          npm test -- --coverage --maxWorkers=2
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Job 4: Frontend Unit Tests
  test-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run unit tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Job 5: E2E Tests with Cypress
  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: skillwise_user
          POSTGRES_PASSWORD: skillwise_pass
          POSTGRES_DB: skillwise_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_db
      JWT_SECRET: test-jwt-secret-key-for-ci-only
      JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-only
      REDIS_URL: redis://localhost:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run database migrations
        run: |
          cd backend
          npm run migrate
      
      - name: Start backend server
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          PORT: 3001
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Start frontend server
        run: |
          cd frontend
          npx serve -s build -l 3000 &
          sleep 5
      
      - name: Wait for services
        run: |
          echo "Waiting for backend..."
          npx wait-on http://localhost:3001/health --timeout 30000
          echo "Waiting for frontend..."
          npx wait-on http://localhost:3000 --timeout 30000
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          wait-on: 'http://localhost:3000, http://localhost:3001/health'
          wait-on-timeout: 60
          config: baseUrl=http://localhost:3000
        env:
          CYPRESS_BASE_URL: http://localhost:3000
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos

  # Job 6: Build Check
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "frontend/build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build successful!"

  # Final Status Check
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, test-backend, test-frontend, e2e-tests, build-check]
    
    steps:
      - name: All checks passed
        run: |
          echo "✅ All CI checks passed successfully!"
          echo "   - Linting: ✓"
          echo "   - Unit Tests: ✓"
          echo "   - E2E Tests: ✓"
          echo "   - Build: ✓"
