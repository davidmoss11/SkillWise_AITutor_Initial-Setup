name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test --silent

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Check if client exists
        run: |
          if [ -f package.json ]; then echo "CLIENT_PRESENT=1" >> $GITHUB_ENV; else echo "CLIENT_PRESENT=0" >> $GITHUB_ENV; fi
      - if: env.CLIENT_PRESENT == '1'
        run: npm ci
      - if: env.CLIENT_PRESENT == '1'
        run: npm run build --silent

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Install client deps
        working-directory: client
        run: npm ci
      - name: Start backend
        working-directory: backend
        run: npm run start &
      - name: Start frontend
        working-directory: client
        run: npm run dev &
      - name: Wait for services
        run: |
          npx wait-on http://localhost:3001/healthz http://localhost:5173
      - name: Cypress run
        working-directory: client
        run: |
          npx cypress install
          npx cypress run --browser chrome
